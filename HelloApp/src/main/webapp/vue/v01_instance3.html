<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v01_instance3.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">
    <select v-model="myColor">
      <option value="ㅇㅇ">색을 선택하세요.</option>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="darkGray">darkGray</option>
    </select>
    <p v-bind:style="{color:myColor}">선택한 색상은 {{myColor}} 입니다.</p>

    <label><input type="checkbox" v-model="check">동의</label>
    <button v-bind:disabled="!check">가입</button><br>

    <input v-model="firstVal"  v-on:keyup.up="updateModel" v-on:keyup.down="updateModel2"><br>
    <input v-model="lastVal" >
    <p>{{resultVal}}</p>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        myColor:'ㅇㅇ',
        check:false,
        firstVal:10,
        lastVal:5,
        //resultVal: this.firstVal + this.lastVal
      },
      computed:{
        resultVal:function(){
          return parseInt(this.firstVal)+parseInt(this.lastVal)
        }
      },
      methods:{
        updateModel:function(){
            this.firstVal++;
        },updateModel2:function(){
          this.firstVal--;
        }
      },
      updated: function(){
        console.log('firstval :'+ this.firstVal + 'lastval :' +this.lastVal)
      }

    })
  </script>
</body>

</html>
