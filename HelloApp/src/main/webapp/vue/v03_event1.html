<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v03_event1.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div class="app">
    <label>이름</label><input v-model="name">
    <label>성적</label><input v-model="score">
    <button v-on:click="saveScore">저장</button>
    <button v-on:click="nameAA">이름순 정렬</button>
    <h3>학생목록</h3>
    <ul>
      <li v-for="item in studentList" style="list-style: none;">
        {{item.name}} - {{item.score}} 
        <button v-on:click="delStudent">삭제</button>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '.app',
      data: {
        name:'kim',
        score:80,
        studentList:[{name:'kim',score:80}]
      },
      methods:{
        saveScore(){
          this.studentList.push({name:this.name, score:this.score}) 
        },
        nameAA(){
          this.studentList.sort(function(a, b){
            return a.name.localeCompare(b.name)
          })
        },
        delStudent(index){
          this.studentList.splice(index,1);
        }
      },
      updated:function(){
        console.log('updated hook')
      }
    })
  </script>

  
</body>

</html>
