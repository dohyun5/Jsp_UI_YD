<body>
  <ul id="list">
    <li>Apple</li>
    <li>Banana</li>
  </ul>

  <table>
    <tr>
      <th>ID</th>
      <td><input type="text" id="id"></td>
    </tr>
    <tr>
      <th>Fname</th>
      <td><input type="text" id="fname"></td>
    </tr>
    <tr>
      <th>Lname</th>
      <td><input type="text" id="lname"></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select></td>
    </tr>
    <tr>
      <td><button id="addBtn">Add</button></td>
      <td><button id="saveBtn">save</button></td>
      <td><button id="upBtn">up</button></td>
      <td><button id="downBtn">down</button></td>
    </tr>
  </table>



  <div id="show">
    <!--(p>span+button{Click})*3-->
    <p><span>Hello</span><button>Click</button></p>
    <p><span>World</span><button>Click</button></p>
    <p><span>Good</span><button>Click</button></p>
  </div>
