<script>  
  let initSecs = 70;
  let time = setInterval(function(){
    mission = !document.querySelectorAll('#show span').length;
    console.log(initSecs--)
    if(mission){
      alert((70-initSecs)+'초 만에 성공');
      clearInterval(time);
    }
    if(initSecs == 0){
      alert('꺄하하 실패');
      clearInterval(time);
    }
  },1000);

  
  let words = `Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero eum aliquid rem vel adipisci saepe obcaecati earum placeat molestiae! Qui culpa nihil, neque eum magni soluta iste nesciunt facere`
  //split(구분자) => 배열.
  let wordAry = words.split(' ');
  console.log(wordAry)
  for (let i = wordAry; i <= wordAry.length; i++) {
      let span = document.createElement('span')
      span.innerText = i;
  }
  wordAry.forEach(word => {
    let span = document.createElement('span')
    span.innerText = word;
    show.append(span);
  })

  document.querySelector('#words').addEventListener('change', function(){
    let targetElem = document.querySelectorAll('#show span');
    targetElem.forEach(span =>{
      let search = document.getElementById('words').value;
      if(span.innerText == document.getElementById('words').value){
      span.remove();
    }
    })
    document.getElementById('words').value = '';
  });
  
 









</script>
